
services:
  ######################################
  # 1. DATABASE SERVICE (Postgres)
  ######################################
  db:
    image: postgres:16-alpine
    container_name: gcs-drone-database
    ports:
      - "5432:5432"
    environment:
      # Database credentials
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: lipad123
      POSTGRES_DB: gcs_db
      # Postgres configuration for data safety
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c max_connections=200"
    volumes:
      # CRITICAL: Named volume for persistent data storage
      # This volume survives container restarts and recreations
      - postgres_data:/var/lib/postgresql/data
      # Optional: Mount backup directory for easy access
      - ./backups:/backups:rw
    networks:
      - webapp-network
    restart: always
    # Health check to ensure database is ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.gcs.service=database"
      - "com.gcs.data-critical=true"
      - "com.gcs.backup-required=true"

  ######################################
  # 2. BACKEND SERVICE (Node.js)
  ######################################
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: gcs-drone-backend
    ports:
      - "3000:8080"
    
    environment:
      NODE_ENV: production
      # Connect to Postgres database container
      DATABASE_URL: postgresql://postgres:lipad123@db:5432/gcs_db
    
    depends_on:
      db:
        condition: service_healthy
    networks:
      - webapp-network
    restart: always
    labels:
      - "com.gcs.service=backend"
    # Mount for backups
    volumes:
      - ./backups:/app/backups:rw

  ######################################
  # 3. FRONTEND SERVICE (React/Vite)
  ######################################
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - webapp-network
    restart: always

# Define the shared network and volume
networks:
  webapp-network:
    driver: bridge

volumes:
  # This volume will be created by Docker Compose on each machine
  # and will persist data across container restarts and recreations.
  postgres_data: